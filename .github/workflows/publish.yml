name: "publish"

on:
  push:
    branches:
      - "master"

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout repository"
        uses: "actions/checkout@v2"
      - name: "setup jdk 1.8"
        uses: "actions/setup-java@v1"
        with:
          java-version: "1.8"
      - name: "build and publish"
        run: './gradlew -PossrhUsername="${{ secrets.SONATYPE_USERNAME }}" -PossrhPassword="${{ secrets.SONATYPE_PASSWORD }}" build publish'
